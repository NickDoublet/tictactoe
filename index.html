  <!-- New game menu start -->
  <div class="container">
    <img id="logo" src="assets/logo.svg" alt="xo logo">
    <div class="container-landing">
      <div class="card-landing">
        <p>PICK PLAYER 1'S MARK</p>

        <div class="btn-xo-container">
          <div class="btn-xo">

            <button class="btn btn-x">
              <div class="svg-height">
                <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">

                </svg>
              </div>
            </button>

            <button class="btn btn-o">
              <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#1A2A33"/>
              </svg>
            </button>
          </div>
        </div>

        <p>REMEMBER: X GOES FIRST</p>
      </div>
    </div>
    
    <div class="container-btn">
      <button class="btn btn-ng btn-yellow">NEW GAME (VS CPU)</button>
      <button class="btn btn-ng btn-blue">NEW GAME (VS PLAYER)</button>
    </div>
  </div>
